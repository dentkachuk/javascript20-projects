<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <blockquote class="quote" id="quote">
        <i class="fas fa-quote-left"></i>
        <span class="quote__text" id="quote-text">Loading...</span>
        <div class="quote__author" id="quote-author">
            
        </div>
        <div class="quote__actions">
            <button id="twitter" class="twitter" onclick="tweetQuote()"><i class="fab fa-twitter"></i></button>
            <button id="getNewQuote" onclick="getQuote()">Get New</button>
        </div>
    </blockquote>

    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
</body>
</html>
