<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <blockquote class="quote">
        <i class="fas fa-quote-left"></i>
        <span class="quote__text" id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error reiciendis corrupti velit blanditiis accusamus, omnis laboriosam officiis! Voluptatum voluptas, omnis repellendus non ullam cum libero iure, possimus placeat vero neque.</span>
        <div class="quote__author">
            John Doe
        </div>
        <div class="quote__actions">
            <button id="twitter" class="twitter"><i class="fab fa-twitter"></i></button>
            <button id="getNewQuote">Get New</button>
        </div>
    </blockquote>
    <script src="script.js"></script>
</body>
</html>
